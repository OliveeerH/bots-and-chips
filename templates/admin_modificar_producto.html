<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Producto - Bots and Chips</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/agrandir" rel="stylesheet">
    <style>
        body {
            font-family: 'Agrandir', sans-serif;
            background: linear-gradient(to right, #e6f0fa, #d0e1f9);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .form-container h2 {
            color: #1E486B;
            margin-bottom: 1rem;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 0.5rem;
            background: #5a4fc2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .form-container button:hover {
            background: #4a3fa2;
        }
        .form-container a {
            color: #5a4fc2;
            text-decoration: none;
            margin-top: 1rem;
            display: inline-block;
        }
        .form-container a:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="form-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} text-center">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h2>Modificar Producto</h2>
        <form method="POST">
            <input type="text" name="nombre" value="{{ producto['nombre'] }}" required>
            <textarea name="descripcion" required>{{ producto['descripcion'] }}</textarea>
            <input type="number" step="0.01" name="precio" value="{{ producto['precio'] }}" required>
            <input type="text" name="imagen" value="{{ producto['imagen'] }}" required>
            <button type="submit">Guardar Cambios</button>
        </form>
        <a href="{{ url_for('admin_panel') }}">Volver al Panel</a>
    </div>
</body>
</html>
