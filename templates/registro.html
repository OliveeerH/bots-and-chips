<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bots and Chips - Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/agrandir" rel="stylesheet">
    <style>
        body {
            font-family: 'Agrandir', sans-serif;
            background: linear-gradient(to right, #e6f0fa, #d0e1f9);
        }
        .text-custom-blue {
            color: #1E486B;
        }
        .a1 {
      background-color: white;
      color: #1E486B;
      padding: 12px 24px;
      border-radius: 999px;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      transition: 0.3s;
    }

     .a1:hover {
      background-color: #AFC9DD;
    }

    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="flex flex-col items-center w-full max-w-2xl p-6">
        <h2 class="text-3xl font-bold text-custom-blue text-center mb-6">REGÍSTRATE</h2>
        <form method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full">
            <div>
                <label class="block text-custom-blue font-medium mb-2">NOMBRE*</label>
                <input type="text" name="nombre" required class="w-full p-3 bg-white rounded-lg border-none focus:outline-none" placeholder="FLORENTINA">
            </div>
            <div>
                <label class="block text-custom-blue font-medium mb-2">APELLIDO*</label>
                <input type="text" name="apellido" required class="w-full p-3 bg-white rounded-lg border-none focus:outline-none" placeholder="FLORES">
            </div>
            <div>
                <label class="block text-custom-blue font-medium mb-2">CORREO ELECTRÓNICO*</label>
                <input type="email" name="correo" required class="w-full p-3 bg-white rounded-lg border-none focus:outline-none" placeholder="TU@CORREO.COM">
            </div>
            <div>
                <label class="block text-custom-blue font-medium mb-2">CONTRASEÑA*</label>
                <input type="password" name="contraseña" required class="w-full p-3 bg-white rounded-lg border-none focus:outline-none" placeholder="CONTRASEÑA123">
            </div>
            <p class="text-custom-blue text-sm mb-4 col-span-2 text-center">*CAMPOS OBLIGATORIOS</p>
            <button type="submit" class="col-span-2 w-full bg-[#5a4fc2] text-white p-3 rounded-lg hover:bg-[#4a3fa2] transition">REGISTRARSE</button>
        </form>
        <p class="text-center text-custom-blue mt-4">¿YA TIENES CUENTA? <a href="{{ url_for('login') }}" class="text-[#5a4fc2] hover:underline">INICIA SESIÓN</a></p>
        <a class="a1" href="/inicio"> regresar al inicio </a>
    </div>
</body>
</html>
