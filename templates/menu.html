<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ - Bots and Chips</title>
    <link href="https://fonts.cdnfonts.com/css/agrandir" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <style>
        body {
            font-family: 'Agrandir', sans-serif;
            margin: 0;
            background: linear-gradient(to right, #e6f0fa, #d0e1f9);
            color: #1E486B;
            padding-top: 80px;
            padding-bottom: 80px;
        }
        header {
            background-color: #C4DBEB;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            z-index: 1000;
        }
        .logo-header img {
            height: 60px;
            width: auto;
        }
        .nav-center {
            display: flex;
            gap: 2rem;
            font-weight: bold;
            color: #1E486B;
        }
        .nav-center a, .nav-center span {
            color: #1E486B;
            text-decoration: none;
            transition: color 0.3s;
        }
        .nav-center a:hover {
            color: #AFC9DD;
        }
        .menu-icon {
            font-size: 1.8rem;
            color: #1E486B;
            cursor: pointer;
        }
        .menu-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .menu-container h2 {
            font-size: 2rem;
            color: #1E486B;
            margin-bottom: 20px;
        }
        .menu-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .menu-options a {
            color: #5a4fc2;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .menu-options a:hover {
            background-color: #e6f0fa;
        }
        .alert {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
