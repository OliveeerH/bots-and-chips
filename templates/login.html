<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bots and Chips - Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/agrandir" rel="stylesheet">
    <style>
        body {
            font-family: 'Agrandir', sans-serif;
            background: linear-gradient(to right, #e6f0fa, #d0e1f9);
        }
        .text-custom-blue {
            color: #1E486B;
        }
        .social-login a {
            font-size: 24px;
            margin: 0 10px;
        }
        .a1 {
      background-color: white;
      color: #1E486B;
      padding: 12px 24px;
      border-radius: 999px;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      transition: 0.3s;
    }

     .a1:hover {
      background-color: #AFC9DD;
    }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="flex flex-col md:flex-row items-center justify-between w-full max-w-4xl p-6">
        <div class="w-full md:w-1/2">
            <h2 class="text-3xl font-bold text-custom-blue text-center mb-6">INICIO DE SESIÓN</h2>
            <form method="POST" class="space-y-4">
                <div>
                    <label class="block text-custom-blue font-medium mb-2">CORREO ELECTRÓNICO*</label>
                    <input type="email" name="correo" required class="w-full p-3 bg-white rounded-lg border-none focus:outline-none" placeholder="TU@CORREO.COM">
                </div>
                <div>
                    <label class="block text-custom-blue font-medium mb-2">CONTRASEÑA*</label>
                    <input type="password" name="contraseña" required class="w-full p-3 bg-white rounded-lg border-none focus:outline-none" placeholder="CONTRASEÑA123">
                </div>
                <p class="text-custom-blue text-sm mb-4">*CAMPOS OBLIGATORIOS</p>
                <button type="submit" class="w-full bg-[#5a4fc2] text-white p-3 rounded-lg hover:bg-[#4a3fa2] transition">INICIA SESIÓN</button>
            </form>
            <p class="text-center text-custom-blue mt-4">¿AÚN NO TIENES CUENTA? <a href="{{ url_for('registro') }}" class="text-[#5a4fc2] hover:underline">REGÍSTRATE</a></p>
        </div>
        <div class="w-full md:w-1/2 mt-6 md:mt-0 text-center">
            <p class="text-custom-blue mb-4">O TAMBIÉN INICIA SESIÓN CON</p>
            <div class="flex justify-center space-x-4 social-login">
                <a href="#" class="text-custom-blue">Instagram</a>
                <a href="#" class="text-custom-blue">Google</a>
                <a href="#" class="text-custom-blue">Facebook</a>
            </div>
        </div>
    </div>
    <a class="a1" href="/inicio"> regresar al inicio </a>
</body>
</html>
